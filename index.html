<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>文字統計器</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    #input {
        width: 100%;
        height: 200px;
        margin-bottom: 10px;
        padding: 5px;
        border: 1px solid #ccc;
    }
    #result {
        font-size: 18px;
    }
</style>
</head>
<body>
<h1>文字統計器</h1>
<textarea id="input" placeholder="在這裡輸入文字..."></textarea>
<div id="result">
    <p>空白字元數: <span id="spaceCount">0</span></p>
    <p>漢字數量: <span id="chineseCount">0</span></p>
    <p>英文字符數量: <span id="englishCount">0</span></p>
</div>

<script>
    const input = document.getElementById('input');
    const spaceCount = document.getElementById('spaceCount');
    const chineseCount = document.getElementById('chineseCount');
    const englishCount = document.getElementById('englishCount');

    input.addEventListener('input', function() {
        const text = input.value;
        const spaceChars = text.match(/\s/g);
        const chineseChars = text.match(/[\u4e00-\u9fa5]/g);
        const englishChars = text.match(/[a-zA-Z]/g);

        spaceCount.textContent = spaceChars ? spaceChars.length : 0;
        chineseCount.textContent = chineseChars ? chineseChars.length : 0;
        englishCount.textContent = englishChars ? englishChars.length : 0;
    });
</script>
</body>
</html>
